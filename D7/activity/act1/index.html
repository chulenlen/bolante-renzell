<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 7 - Activity 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h1 id="heading" class="text-center mb-4">Loan Calculator</h1>
          <form id="loanCalculatorForm">
            <!-- Loan Amount -->
            <div class="mb-3">
              <label for="amount" class="form-label">Loan Amount:</label>
              <input type="text" id="amount" class="form-control" placeholder="Enter the amount...">
            </div>

            <!-- Interest Rate -->
            <div class="mb-3">
              <label for="interest" class="form-label">Interest Rate (%):</label>
              <input type="text" id="interest" class="form-control" placeholder="Enter the interest rate...">
            </div>

            <!-- Loan Term -->
            <div class="mb-3">
              <label for="term" class="form-label">Loan Term (years):</label>
              <input type="number" id="term" class="form-control" min="0" placeholder="Enter the loan term...">
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <input type="submit" value="Calculate" class="btn btn-primary">
            </div>
          </form>
          <div id="calculated_payment_container" class="mt-4">
            <!-- Result will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

<html>

<head>
  <title>HTML with Semantic Structure and Tables</title>
</head>

<body>
  <header>
    <h1>My Webpage</h1>
    <nav>
      <ul>
        <li><a href="#home"></a>Home</li>
        <li><a href="#about"></a>About</li>
        <li><a href="#contact"></a>Contact</li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to My Webpage</h2>
      <p>This is the main content section.</p>
    </section>
  </main>

  <h2>Student Grades</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Science</td>
        <td>B+</td>
      </tr>
    </tbody>
  </table>

  <footer>
    <hr>
    <p>Â© 2024 My Website. All rights reserved</p>
  </footer>

</body>

</html>
